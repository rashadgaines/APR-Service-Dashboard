version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gondor-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gondor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (optional - can also run with npm run dev)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gondor-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/gondor
      POLYGON_RPC_URL: ${POLYGON_RPC_URL:-https://polygon-rpc.com}
      MORPHO_API_URL: https://blue-api.morpho.org/graphql
      LOG_LEVEL: info
      PORT: 3003
      NODE_ENV: production
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full  # Only starts with: docker compose --profile full up

  # Frontend (optional - can also run with npm run dev)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gondor-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3003/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    profiles:
      - full  # Only starts with: docker compose --profile full up

volumes:
  postgres_data:
